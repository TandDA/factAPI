<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <button type="button" class="btn btn-secondary" onclick="func();">Получить факт</button>
    </div>
    <script type="text/javascript">
        let url = "https://uselessfacts.jsph.pl/api/v2/facts/random";
        function func(){
            fetch(url).then(response => response.json())
                      .then(data => createList(data));
        }
        const mainUL = document.createElement('ul');
        document.body.appendChild(mainUL);
        function createList(data) {
             const factCard = document.createElement('div');
             factCard.classList.add("card");

            const cardBody = document.createElement('div');
            cardBody.classList.add("card-body");

            const cardTitle = document.createElement('h5');
            cardTitle.classList.add("card-title");
            cardTitle.innerHTML = data.source;

            const cardText = document.createElement('p');
            cardText.classList.add("card-text");
            cardText.innerHTML = data.text;


            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            factCard.appendChild(cardBody);


            mainUL.insertBefore(factCard, mainUL.firstChild);
         
          }
    </script>

    <div id="response"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
